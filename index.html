<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ShopWise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="" method="post" name="registr">
            <h1> ShopWise </h1>
            <label for="cognome"> Cognome: </label>
            <br>
            <input type="text" maxlength=40 name="cognome" id="cognome" required>
            <br>
            <br>
            <label for="nome"> Nome: </label>
            <br>
            <input type="text" maxlength=30 name="nome" id="nome" required>
            <br>
            <br>
            <label for="matricola"> Matricola: </label>
            <br>
            <input type="number" maxlength="7" size="7" min="0" max="1234567"name="matricola" id="matricola" >
            <br>
            <br>
            <label for="regione"> Regione di residenza: </label>
            <br>
            <select size=1 cols=4 name="regione di residenza" id="regione" required>
                <option></option>
                <option value="Abruzzo"> Abruzzo </option>
                <option value="Basilicata"> Basilicata </option>
                <option value="Calabria"> Calabria </option>
                <option value="Campania"> Campania </option>
                <option value="Emilia Romagna"> Emilia Romagna</option>
                <option value="Friuli Venezia Giulia"> Friuli Venezia Giulia</option>
                <option value="Lazio"> Lazio</option>
                <option value="Liguria"> Liguria</option>
                <option value="Lombardia"> Lombardia</option>
                <option value="Marche"> Marche</option>
                <option value="Molise"> Molise</option>
                <option value="Piemonte"> Piemonte</option>
                <option value="Puglia"> Puglia</option>
                <option value="Sardegna"> Sardegna</option>
                <option value="Sicilia"> Sicilia</option>
                <option value="Toscana"> Toscana</option>
                <option value="Trentino Alto Adige"> Trentino Alto Adige</option>
                <option value="Umbria"> Umbria</option>
                <option value="Val d'Aosta"> Val d'Aosta</option>
                <option value="Veneto"> Veneto</option>
                <option value="Provincia autonoma di Trento"> Provincia autonoma di Trento</option>
                <option value="Provincia autonoma di Bolzan"> Provincia autonoma di Bolzano</option>
            </select>
            <br>
            <br>
            <label for="email"> Email: </label>
            <br>
            <input type="email" maxlength=30 name="email" id="email">
            <br>
            <br>
            <label for="telefono"> Telefono: </label>
            <br>
            <input type="number" maxlength=16 name="telefono" id="telefono">
            <br>
            <br>
            <label for="status"> Status: </label>
            <br>
            <input type="text" list="casi" autocomplete="on" maxlength=30 name="status" id="status">
            <datalist id="casi">
                <option value="in corso"></option>
                <option value="fuori corso"></option>
                <option value="ripetente"></option>
                <option value="part-time"></option>
            </datalist>
            <br>
            <br>
            <label for="richieste"> Richieste particolari: </label>
            <br>
            <textarea id="richieste" name="richieste" rows="12" cols="60"></textarea>
            <br>
            <br>
            <input type="submit" value="Invio">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
